{% extends "empty.html" %}

{% block title %}Удалить?{% endblock title %}

{% block content %}
<main>
  <div class="container-fluid">
    <div class="row justify-content-around">
      <div class="col-md-7">
        <form action="" method="POST">
          {% csrf_token %}
          <h3>Вы действительно хотите удалить {{ object.name }}?</h3>
          <input type="submit" value="Да" /> <a href="../">Нет</a>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
