{% extends "base.html" %}

{% block title %}Главная{% endblock title %}

{% block content %}
<main>
    <div class="container">
      <div class="row mh100vh justify-content-center align-items-center">
        <div class="col-md-5">
          <form class="search" action={% url 'sportsman-list' %}>
            <select name="type">
              {% for type in sporttype %}
                <option value="{{ type.pk }}">
                  {{ type }}
                </option>
              {% endfor %}
            </select>
            <input type="submit" value="Найти" class="btn btn-second" >
          </form>
        </div>
      </div>
    </div>
</main>
{% endblock content %}
