{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>{% block title %}{% endblock title %}</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

  {% if user.is_authenticated %}
  <nav class="top-menu" canvas="">
    <button class="hamburger hamburger--3dx" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </nav>
  {% endif %}

  <div class="page" canvas="container">
    {% block content %}
    {% endblock %}
  </div>

  {% if user.is_authenticated %}
  <div class="left-menu" off-canvas="left-menu left push">
    <ul>
      <li><a href="{% url 'sport-type-list' %}">Виды спорта</a></li>
      <li><a href="{% url 'coach-list' %}">Тренера</a></li>
      <li><a href="{% url 'parent-list' %}">Представители</a></li>
      <li><a href="{% url 'sportsman-list' %}">Спортсмены</a></li>
      <li><a href=""></a></li>
    </ul>
  </div>
  {% endif %}

  <script src="{% static 'js/vendor.js' %} "></script>
  <script src="{% static 'js/script.js' %} "></script>
</body>
</html>
